<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Resort</title>
    <!-- include Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(180deg, #FC00FF, #00DBDE); background-attachment: fixed;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Vacation Resort</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="overnightStay.html">Overnight Stay Estimator</a>
                    <li class="nav-item">
                        <a class="nav-link" href="rentaCar.html">Rent a Car!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section style="text-align: center; color: white; margin-top: 4rem;">

        <h1 class="display-3">Estimate your stay!</h1>

        <form id="estimateStayForm">
            <div class="mb-3">
                <label>Your name:</label>
                <input type="text" name="fullName" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="checkInDate">Check in Date:</label>
                <input type="date" name="checkInDate" id="checkInDate" required>
            </div>
            <div class="mb-3">
                <label for="numberofNights">Number of nights:</label>
                <input type="number" name="numberofNights" id="numberofNights" required min="1" max="28">
            </div>
            <div class="mb-3">
                <h3 class="display-5">Room Type:</h3>
                <input type="radio" name="roomType" id="queen" value="queen" checked>
                <label for="roomType">Queen</label>
                <input type="radio" name="roomType" id="king" value="king">
                <label for="roomType">King</label>
                <input type="radio" name="roomType" id="2bedroomSuite" value="2bedroomSuite">
                <label for="roomType">2-Bedroom Suite</label>
            </div>
            <div class="mb-3">
                <label for="numberofAdults">Number of adults:</label>
                <input type="number" name="numberofAdults" id="numberofAdults" value="1" required min="1" max="4">
            </div>
            <div class="mb-3">
                <label for="numberofChildrem">Number of children:</label>
                <input type="number" name="numberofChildrem" id="numberofChildrem" value="0" required min="0" max="4">
            </div>
            <div class="mb-3">
                <h3 class="display-6">Discounts:</h3>
                <input type="radio" name="discounts" id="none" checked>
                <label for="none">None</label>
                <input type="radio" name="discounts" id="aaa">
                <label for="aaa">AAA/Senior (10%)</label>
                <input type="radio" name="discounts" id="military">
                <label for="military">Military (20%)</label>
            </div>
            <button class="btn btn-primary">Estimate My Stay</button>
        </form>
        <div id="results"></div>

    </section>

    <!-- include the Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/overnightStay.js"></script>
</body>

</html>
